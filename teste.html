<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste - Passa a Bola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .login-container h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    
    .login-container button:hover {
      background: #4f46e5;
    }
    
    .main-content {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
    }
    
    .error {
      color: red;
      margin-top: 1rem;
    }
    
    .success {
      color: green;
      margin-top: 1rem;
    }
    
    .info {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Sistema de Login -->
  <div id="login-container" class="login-container">
    <h2>üîê Login - Passa a Bola</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="üë§ Usu√°rio" required>
      <input type="password" id="password" placeholder="üîí Senha" required>
      <button type="submit">Entrar</button>
      <div id="login-error" class="error"></div>
    </form>
    <div class="info">
      <p><strong>Credenciais de teste:</strong></p>
      <p>üë§ admin | üîí 123456</p>
      <p>üë§ user | üîí password</p>
      <p>üë§ teste | üîí teste123</p>
    </div>
  </div>

  <!-- Conte√∫do Principal -->
  <div id="main-content" class="main-content">
    <h1>‚öΩ Passa a Bola - Sistema Funcionando!</h1>
    <p>Login realizado com sucesso!</p>
    <p>Usu√°rio logado: <span id="current-user"></span></p>
    <button onclick="logout()" style="background: #ef4444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Logout</button>
  </div>

  <script>
    // Sistema de login simplificado
    const validUsers = {
      'admin': '123456',
      'user': 'password',
      'teste': 'teste123'
    };

    function showLogin() {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('main-content').style.display = 'none';
    }

    function showMain() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }

    function login(username, password) {
      if (validUsers[username] && validUsers[username] === password) {
        document.getElementById('current-user').textContent = username;
        showMain();
        return true;
      } else {
        document.getElementById('login-error').textContent = 'Usu√°rio ou senha inv√°lidos!';
        return false;
      }
    }

    function logout() {
      showLogin();
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('login-error').textContent = '';
    }

    // Event listeners
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      login(username, password);
    });

    // Inicializar
    console.log('Sistema de teste carregado!');
    showLogin();
  </script>
</body>
</html>
